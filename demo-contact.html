  <link href="https://fonts.googleapis.com/css?family=Assistant:400,600,700|Source+Sans+Pro:300,400,600,700,900" rel="stylesheet">

<body>
  <nav id="header-nav" class="navbar-fixed-top">
    <div class="container">
      <a href="#" class="header-logo pull-left"><img src="images/logo.png" alt="ELK mobility Logo" /></a>
      <div class="social pull-right hidden-xs">
        <a href="#"><i class="fa fa-facebook-official"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
      </div>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="expanded"
          aria-controls="navbar">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Consulting</a></li>
          <li><a href="#">Education</a></li>
          <li><a href="#">Telerehab</a></li>
          <li><a href="#">Blog</a></li>
          <li class="visible-xs-block">
            <div class="social">
              <a href="#"><i class="fa fa-facebook-official"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="hero" style="background-image:url(images/hanging-tubes.jpg);">

  </section>
  <section id="contact">
    <div class="container">
      <h1>Contact</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="contact-info">
            <p>Phone<span>676.898.3400</span></p>
            <p>Email<span>abcdefg@elkmobility.com</span></p>
            <div class="social">
              <a href="#" target="_blank"><i class="fa fa-facebook-official"></i></a>
              <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="contact-form">
            <div class="form-group">
              <label for="fname" class="sr-only">First Name</label>
              <input type="text" id="fname" class="form-control" placeholder="First Name*" />
            </div>
            <div class="form-group">
              <label for="lname" class="sr-only">Last Name</label>
              <input type="text" id="lname" class="form-control" placeholder="Last Name*" />
            </div>
            <div class="form-group">
              <label for="your-email" class="sr-only">Email</label>
              <input type="email" id="your-email" class="form-control" placeholder="Email*" />
            </div>
            <div class="form-group">
              <label for="phone" class="sr-only">Phone Number</label>
              <input type="tel" id="phone" class="form-control" placeholder="Phone Number" />
            </div>
            <div class="form-group">
              <label for="comments" class="sr-only">Comments</label>
              <textarea rows="4" id="comments" class="form-control" placeholder="Comments"></textarea>
            </div>
            <div class='form-group text-right'>
              <input type="submit" class="btn-main btn-alt" value="Send" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <a href="#" class="footer-logo pull-left"><img src="images/logo.png" alt="ELK mobility Logo" /></a>
      <div class="social pull-right">
        <a href="#"><i class="fa fa-facebook-official"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
      </div>

    </div>
    <div class="copyright">
      <p>&copy;2017 ELK Mobility</p>
      <p>website create by <a href="https://childressagency.com">The Childress Agency</a></p>
    </div>
  </footer>

</html>
